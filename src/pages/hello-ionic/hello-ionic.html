<ion-header>
  <ion-navbar transparent>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title></ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        Join or Sign In <ion-icon name="person-add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <img src="assets/imgs/pizzaHut-logo.png"/>

  <h3 text-center>Food at your fingertips!</h3>


  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <button [navPush]="menuPage" ion-button icon-start color="danger" round>
        <ion-icon name="home"></ion-icon>
        Delivery
      </button></ion-col>
      <ion-col col-12><button ion-button icon-start color="danger" round>
        <ion-icon name="contact"></ion-icon>
        Carry Out
      </button></ion-col>
    </ion-row>
  </ion-grid>



  <!--p>
    <button ion-button color="primary" menuToggle>Toggle Menu</button>
  </p-->

</ion-content>
